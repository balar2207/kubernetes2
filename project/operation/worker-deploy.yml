apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  namespace: operation
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 1
  revisionHistoryLimit: 4
  paused: false
  replicas: 2
  minReadySeconds: 20
  selector:
    matchLabels:
      role: worker
    matchExpressions:
      - {key: version, operator: In, values: [v1, v2, v3]}
  template:
    metadata:
      name: worker
      labels:
        app: java
        role: worker
        version: v2
    spec:
      containers:
        - name: app
          image: c4clouds/worker:latest

